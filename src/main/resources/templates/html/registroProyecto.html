<!<!DOCTYPE html>
	<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>

		<title>Registro Proyecto</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/dashboard.css">


	</head>

	<body>
	<div class="container">



		<div class="container-fluid">


			<main class="main col">
				<div class="row justify-content-center align-content-center text-center">
					<div class="columna col-lg-12">

					<h2>	AGREGAR PROYECTO</h2>
						<br>
						<hr>
						<div class="d-flex">
							<div class="col-sm-12">
								<form th:action="@{/proyectos/nuevo}" th:object="${proyecto}" method="POST">
								
									<div class="form-group">
										<label for="inputAddress">TITULO:</label>
										<input name="titulo" th:field="*{titulo}" type="text" class="form-control"
											id="titulo" placeholder=" ">

										<input style="display:none;" type="input" name="usuario" th:field="*{usuario}"
											th:value="${session.usuario.id}">
									</div>
									<div class="form-group">
										<label for="inputAddress">OBJETIVOS:</label>
										<input name="objetivo" th:field="*{objetivo}" type="text" class="form-control"
											id="objetivos" placeholder=" ">
									</div>

									<div class="form-row">

										<div class="form-group col-md-4">
											<label name="fechainicio" th:field="*{fechainicio}" for="inputState">FECHA
												INICIO:</label><br>
											<input type="date" id="fechainicio" name="fechainicio">
										</div>
										<div class="form-group col-md-4">
											<label for="inputState">FECHA FIN:</label><br>
											<input name="fechafin" th:field="*{fechafin}" type="date" id="fechafin">
										</div>
										<div class="form-group col-md-4">
											<label for="inputState">ESTADO:</label>
											<select name="estado" th:field="*{estado}" id="estado" class="form-control">
												<option value="0">select option</option>
												<option th:each="estado : ${estados}" th:text="${estado.estado}"
													th:value="${estado.estado}">

											</select>
										</div>
									</div>

									<div class="form-group">
										<label for="inputAddress2">NOTAS:</label>
										<textarea name="notas" th:field="*{notas}" type="text" class="form-control"
											id="notas" placeholder=" "></textarea>
									</div>


									<button type="submit" class="btn btn-primary">GUARDAR</button>
									<a href="javascript: history.go(-1)">Cancelar</a>
								
								</form>
							</div>

						</div>

					</div>
				</div>
				<hr>
			</main>

		</div>
		</div>
		</div>





		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
		<script src="https://kit.fontawesome.com/646c794df3.js"></script>
	</body>

	</html>
