<!<!DOCTYPE html>
	<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- JavaScript Bundle with Popper -->

			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>

		<title>Dashboard</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/dashboard.css">


	</head>

	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="barra-lateral col-12 col-sm-auto">
					<nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
						<a href="dashboard.html"><i class="fas fa-home"></i><span>Inicio</span></a>
						<a href="#"><i class="fas fa-book"></i><span>Articulos</span></a>
						<a href="pacientes.html"><i class="fas fa-archive"></i><span>Proyectos</span></a>
					</nav>
				</div>


				<main class="main col">
					<div class="row justify-content-center align-content-center text-center">
						<div class="columna col-lg-12">

							REGISTRO NUEVA PREGUNTA:
							<br>
							<hr>
							<div class="d-flex">
								<div class="col-sm-12">
									<form th:action="@{/pregunta/editar/{id}(id=${pregunta.id})}" th:object="${pregunta}"
										method="POST">


										<div class="form-group">
											<label for="inputAddress2">EDITAR EL TEXTO DE LA PREGUNTA:</label>
											<textarea name="preguntaa" th:field="*{preguntaa}" type="text"
												class="form-control" id="nuevpregunta" placeholder=" "></textarea>
										</div>
										
										<input style="display:none;" type="input" name="proyecto" th:field="*{proyecto}"
											th:value="${proyecto.id}">

										<button type="submit" class="btn btn-primary">GUARDAR</button>
										<a href="javascript: history.go(-1)">Cancelar</a>
										
									</form>
																		
								</div>

							</div>

						</div>
					</div>
					<hr>
				</main>

			</div>
		</div>



		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

		<script src="https://kit.fontawesome.com/646c794df3.js"></script>
	</body>

	</html>
