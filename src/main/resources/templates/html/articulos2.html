<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Articulos</title>

	<!--JQUERY-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<!-- Nuestro css-->
	<!-- <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}"> -->

</head>

<body>
	<div>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/html/dashboard">Inicio</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{'/html/proyectos/' + ${session.usuario.id}}">Proyectos<span
								class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/html/articulos">Articulos</a>


				</ul>
			</div>
		</nav>
	</div>
	<div>

		<h1>Tus Articulos <span th:text="${session.usuario.nombres}"></h1>



		<form th:action="@{/logout}" method="post">
			<button type="submit">Salir< </form>
	</div>

	<div>
	

		<table class="table">
			<thead>
				<tr>
					
					<th scope="col">titulo</th>
					
					<th scope="col">ver</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="articulo: ${articulos}">
					
					<td th:text="${articulo.titulo}" />
					
					<td><a th:href="@{'/html/articulos/' + ${articulo.id}}">ver</a></td>
				</tr>

			</tbody>
		</table>
	</div>

</body>

</html>
